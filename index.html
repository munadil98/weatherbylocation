<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<div class="container-fluid">
	<div class="row">
		
		<div class="header col-md-12">
			<div class="overlay"></div>

			<!-- <p id="demo">Click the button to get your position.</p> -->

			<!-- <button onclick="getLocation()">Get Current Temp of your Location</button> -->

			<div id="mapholder" class="col-md-4" ></div>

			<div class="title_section col-md-4" >
				<h1 id="city" class="visibility"></h1>
				<h3 id="country" class="visibility"></h3>
				<span id="temp" class="visibility"></span>
				<span id="unit" class="visibility">&#8451;</span><br>
				<span id="sunny" class="visibility"></span>
				<img id="icon"  class="visibility" src="" alt="icon">
				<br>
<!-- 				<input type="text" name="" id="cityname" placeholder="Enter City Name">
				<button id="find">Find</button> -->
			</div>

			<div class="col-md-4 forecast" >
				<span id="label-1" class="visibility">Last Update:</span><span id="update" class="visibility"></span><br>
				<span id="label-2" class="visibility">Forecasted Max Temp:<br></span>
				<span id="forecast1" class="visibility"></span>
				<span class="visibility unit1">&#8451;</span><br>
				<span id="forecast2" class="visibility"></span>
				<span class="visibility unit1">&#8451;</span><br>
				<span id="forecast3" class="visibility"></span>
				<span class="visibility unit1">&#8451;</span><br>
				<span id="forecast4" class="visibility"></span>
				<span class="visibility unit1">&#8451;</span><br>
				<span id="forecast5" class="visibility"></span>
				<span class="visibility unit1">&#8451;</span><br>
				<span id="forecast6" class="visibility"></span>
				<span class="visibility unit1">&#8451;</span><br>
				<span id="forecast7" class="visibility"></span>
				<span class="visibility unit1">&#8451;</span><br>

			</div> <!-- div header -->
	

			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<input type="text" name="" id="cityname" placeholder="Enter City Name">
					<button id="find">Find</button>
				</div>
			</div>
		</div> <!-- div header -->
	</div> 	<!-- div row -->
</div> <!-- div container-fluid -->

<!-- jquery -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
<!-- jquery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
